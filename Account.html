<!DOCTYPE HTML>
<html lang="EN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Login to PlaceFindr</title>
    <style>
        /* Style the home button */
        #homeBtn {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #007bff; /* Blue background */
            color: black;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none; /* Remove underline for link */
            font-size: 16px;
        }
        #homeBtn:hover {
            background-color: #007bff; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <script>
        document.body.classList.add('no-transition');
    
        if (localStorage.getItem('darkMode') === 'enabled') {
            document.body.classList.add('dark-mode');
        }
    
        setTimeout(() => {
            document.body.classList.remove('no-transition');
        }, 0); 
    </script>

    <!-- Home button -->
    <a href="PlaceFindr.html" id="homeBtn">Home</a>
    <script>
        $(document).ready(function() {
            $('#homeBtn').on('click', function(e) {
                e.preventDefault(); // Prevent default anchor behavior
                document.body.classList.add('no-transition'); // Prevent transition
                window.location.href = "PlaceFindr.html"; // Navigate immediately
            });
    
            // Existing dark mode handling
            document.body.classList.add('no-transition');
            if (localStorage.getItem('darkMode') === 'enabled') {
                document.body.classList.add('dark-mode');
            }
            setTimeout(() => {
                document.body.classList.remove('no-transition');
            }, 0);
        });
    </script>
    <div id="loginContainer">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="inputGroup">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="inputGroup">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" id="loginBtn">Login</button>

            <p class="registerText">Don't have an account? <a href="Register.html">Register</a></p>
        </form>
        <p id="loginMessage"></p>
    </div>

    <script src="./mainPageFunc.js"></script> 
</body>
</html>
