<!DOCTYPE HTML>
<html lang="EN">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="C:\Users\Cosmi\OneDrive\Desktop\PlaceFindr\styles.css">

        <!--map api links-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v10.1.0/ol.css">
        <script src="https://cdn.jsdelivr.net/npm/ol@v10.1.0/dist/ol.js"></script>
    </head>

    <main>

        <!--container for the header of the site-->
        <div id="header">
            <h1>PlaceFindr.com</h1>
        </div>
        
        <!--container for the login button-->
        <div id="login" class="loginFlex">
            <button style="background-color: blue; border: none;">
                <img src="https://static.vecteezy.com/system/resources/previews/019/879/186/original/user-icon-on-transparent-background-free-png.png" style="height:75%; width:75%;">
                
            </button>
        </div>

        <!--container for the map-->
        <div id="map">
            <!--map boilerplate do not touch-->
            <script>
                const key = 'AcGjSuPm8yaBVxuTpG3l';
          
                const attribution = new ol.control.Attribution({
                  collapsible: false,
                });
          
                const source = new ol.source.TileJSON({
                  url: `https://api.maptiler.com/maps/streets-v2/tiles.json?key=${key}`,
                  tileSize: 512,
                  crossOrigin: 'anonymous'
                });
          
                const map = new ol.Map({
                  layers: [
                    new ol.layer.Tile({
                      source: source
                    })
                  ],
                  controls: ol.control.defaults.defaults({attribution: false}).extend([attribution]),
                  target: 'map',
                  view: new ol.View({
                    constrainResolution: true,
                    center: ol.proj.fromLonLat([16.62662018, 49.2125578]),
                    zoom: 14
                  })
                });
              </script>
        </div>
        <!--container for the preferences form--->
        <div id="pref">

        </div>

        <!--container for the output-->
        <div id="output">
            
        </div>

    </main>

</html>
