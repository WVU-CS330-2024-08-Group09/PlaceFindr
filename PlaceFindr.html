<!DOCTYPE HTML>
<html lang="EN">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles.css"> 

        <!--map api links-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v10.1.0/ol.css">
        <script src="https://cdn.jsdelivr.net/npm/ol@v10.1.0/dist/ol.js"></script>
    </head>

    <main>

        <!--container for the header of the site-->
        <div id="header">
            <h1 style="color: #3498DB;">PlaceFindr.com</h1>
        </div>
        
        <!--container for the login button-->
        <div id="login" class="loginFlex">
            <button style="background-color: #2C3E50; border: none;">
                <img src="https://static.vecteezy.com/system/resources/previews/019/879/186/original/user-icon-on-transparent-background-free-png.png" style="height: 75%; width: 75%;">
            </button>
        </div>
        

        <!--container for the map-->
        <div id="map">
            <!--map boilerplate do not touch-->
            <script>
                const key = 'AcGjSuPm8yaBVxuTpG3l';
          
                const attribution = new ol.control.Attribution({
                  collapsible: false,
                });
          
                const source = new ol.source.TileJSON({
                  url: `https://api.maptiler.com/maps/streets-v2/tiles.json?key=${key}`,
                  tileSize: 512,
                  crossOrigin: 'anonymous'
                });
          
                const map = new ol.Map({
                  layers: [
                    new ol.layer.Tile({
                      source: source
                    })
                  ],
                  controls: ol.control.defaults.defaults({attribution: false}).extend([attribution]),
                  target: 'map',
                  view: new ol.View({
                    constrainResolution: true,
                    center: ol.proj.fromLonLat([16.62662018, 49.2125578]),
                    zoom: 14
                  })
                });
              </script>
        </div>
          <!--container for the preferences form--->
          <div id="pref">
            <p><!--Row for the Temperature preferences-->
              <label for="tempPref" class="prefLabel">Average Temperature:</label>
              <input type="range" id="tempPref" class="slider" name="tempPref" min="1" max="20" step="1">
            </p>

            <p><!--Row for the precipitation preferences-->
              <label for="precipPref" class="prefLabel">Average Precipitation:</label>
              <input type="range" id="precipPref" class="slider" name="precipPref" min="1" max="20" step="1">
            </p>

            <p><!--Row for the humidity preferences-->
              <label for="humidPref" class="prefLabel">Average Humididty:</label>
              <input type="range" id="humidPref"" class="slider" name="humidPref" min="1" max="20" step="1">
            </p>
            
            <p><!--Row for the submit Button-->
              <label for="submitButton" class="prefLabel"></label>
              <button type="submit" id="submitButton" style="border: none; padding: 15px; border-radius: 4px; cursor: pointer;">
                <strong style="color: #3498DB;">Submit Preferences</strong>
            </button>            
            </p>
        </div>

        <!--container for the output-->
        <div id="output">
            
        </div>

    </main>

</html>
