<!DOCTYPE HTML>
<html lang="EN">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles.css">
        <link rel="stylesheet" href="./prefCss.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="./mainPageFunc.js"></script>

        <!--map api links-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v10.1.0/ol.css">
        <script src="https://cdn.jsdelivr.net/npm/ol@v10.1.0/dist/ol.js"></script>
    </head>

    <main>

        <!--container for the header of the site-->
        <div id="header">
            <h1>PlaceFindr.com</h1>
            <button id="darkModeToggle">Toggle Dark Mode</button> <!-- Dark mode toggle button -->
            <button id="accountBtn">Account</button>
        </div>
        
        
        <!--<img src="https://static.vecteezy.com/system/resources/previews/019/879/186/original/user-icon-on-transparent-background-free-png.png" style="height: 75%; width: 75%;">-->

        <!--container for the map-->
        <div id="map">
            <!--map script, can be commented out when not needed to reduce calls to the API-->
            <script src="./map.js"></script>
        </div>
        <!--container for the preferences form--->
        <div id="pref" class="pref">
            <h2 id="prefHeader">Preferences</h2>
            <div class="prefRow">
              <label for="minTempPref" class="prefLabel">Average Temperature:</label>
              <div class="doubleSlider-container">
                <div class="doubleSlider-rangeBG" id="slider-rangeBackgound"></div>
                <div class="doubleSlider-range" id="slider-range"></div>
                <input type="range" id="minTempPref" class="doubleSlider" min="20" max="80" step="1" value="40">
                <input type="range" id="maxTempPref" class="doubleSlider" min="20" max="80" step="1" value="60">
              </div>
              <div id="tempValueRange" class="value">
                <span id="minTempValue">40</span>-<span id="maxTempValue">60</span>
              </div>
            </div>

            <div class="prefRow">
              <label for="precipPref" class="prefLabel">Average Precipitation:</label>
              <div class="slider-container"><!--Row for the precipitation preferences-->
                <input type="range" id="precipPref" class="singleSlider" name="precipPref" min="10" max="60" step="1" value="35">
              </div>
              <span id="precipValue" class="value">35</span>
            </div>

            <div class="prefRow">
              <label for="humidPref" class="prefLabel">Average Humididty:</label>
              <div class="slider-container"><!--Row for the humidity preferences-->
                <input type="range" id="humidPref" class="singleSlider" name="humidPref" min="40" max="75" step="1">
              </div>
              <span id="humidValue" class="value">60</span>
            </div>
            
            <p id="buttonRow"><!--Row for the Search and Save Preferences-->
              <button id="saveButton" class="prefButton"><strong>Save Preferences</strong></button>
              <button id="searchButton" class="prefButton"><Strong>Search</Strong></button>
            </p>
        </div>

        <!--container for the output-->
        <div id="output">
            
        </div>

    </main>
</html>
