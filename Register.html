<!DOCTYPE HTML>
<html lang="EN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./Account.js"></script>
    <title>Register for PlaceFindr</title>
    <style>
        /* Style the home button */
        #homeBtn {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #007bff; /* Blue background */
            color: black;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none; /* Remove underline for link */
            font-size: 16px;
        }
        #homeBtn:hover {
            background-color: #007bff; /* Darker blue on hover */
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Check if dark mode is enabled in localStorage
            const isDarkMode = localStorage.getItem('darkMode') === 'enabled';
            if (isDarkMode) {
                document.body.classList.add('dark-mode');
            }
        });
    </script>
</head>

<body>

    <!-- Home button -->
    <a href="PlaceFindr.html" id="homeBtn">Home</a>

    <div id="loginContainer">
        <h2>Create an Account</h2>
        <form id="registerForm">
            <div class="inputGroup">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>
            </div>

            <div class="inputGroup">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>
            </div>

            <div class="inputGroup">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="inputGroup">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <div class="inputGroup">
                <label for="confirmPassword">Repeat Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Repeat your password" required>
            </div>

            <button type="submit" id="registerBtn">Register</button>

            <p class="loginText">Already have an account? <a href="Account.html">Login</a></p>
        </form>
        <p id="registerMessage"></p>
    </div>

    <script src="./mainPageFunc.js"></script> 
</body>
</html>
