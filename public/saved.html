        <script>
            document.addEventListener('DOMContentLoaded', () => {
                // Check if dark mode is enabled in localStorage
                const isDarkMode = localStorage.getItem('darkMode') === 'enabled';
                if (isDarkMode) {
                    document.body.classList.add('dark-mode');
                }
            });
        </script>
