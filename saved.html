    <header>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                // Check if dark mode is enabled in localStorage
                const isDarkMode = localStorage.getItem('darkMode') === 'enabled';
                if (isDarkMode) {
                    document.body.classList.add('dark-mode');
                }
            });
        </script>
        <!-- Header should not be nested within <nav> -->
            <div id="header">
                <div id="navBar">
                    <button id="homeBtn" class="navBarBtn">
                        <i class="fa-solid fa-house-chimney"></i> Home
                    </button>
                    <button id="howToBtn" class="navBarBtn">
                        <i class="fa-solid fa-gears"></i> How It Works
                    </button>
                    <a href="index.html" style="text-decoration: none;">
                      <h1>PlaceFindr.com</h1>
                  </a>
                  
                    <button id="savedBtn" class="navBarBtn">
                        <i class="fa-regular fa-bookmark"></i> Saved
                    </button>
                    <button id="aboutBtn" class="navBarBtn">
                        About Us
                    </button>
                    <button id="loadButton" class="navBarBtn" onclick="loadPreferences()">
                        Load Preferences
                    </button>
                </div>
            </div>
    </header>

</html>
